<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<link rel="stylesheet" type="text/css" href="http://93.43.74.142:8080/style/custom_arpac.css"/>
	
	<h:head />
	<h:body>
	
	
	
	<h:form id="form">
	
		<p:growl id="growl" showDetail="true" sticky="true" />  
	
        <p:inputText id="popupId"  value="#{storico.scf.popupId}" style="display:none"/>
        <p:inputText id="pathpopupportlet" value="#{storico.scf.pathPopupPortlet}" style="display:none;width:96%"/>

		<div class="ui-fluid">				

        <h:outputText value="Dati Storici dell'anno #{storico.anno} per il punto #{storico.codPoint}"/>


		<p:dataTable id="analisigen" var="rowd" value="#{storico.lstDett}"  
		             rows="10" 
		             paginator="false" 
	             	 rowKey="#{rowd.descriz}" >  

		    <p:column >   
				<f:facet name="header">  
		            <h:outputText value=""/>  
		        </f:facet>
                <h:outputText value="#{rowd.descriz}"/>
		    </p:column>  

		    <p:column >   
				<f:facet name="header">  
		            <h:outputText value=""/>  
		        </f:facet>
                <h:outputText value="#{rowd.valore}"/>
		    </p:column>  

		</p:dataTable>

		<BR />
		<BR />
		
		<p:dataTable id="analisi" var="rows" value="#{storico.lstAnalisi}"  
		             rows="10" paginatorPosition="bottom"
					 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"		             
		             paginator="true" 
	             	 rowKey="#{rows.analisiId}" >  


		    <p:column >   
				<f:facet name="header">  
		            <h:outputText value="Data di prelievo"/>  
		        </f:facet>
                <h:outputText value="#{rows.data_analisi}" escape="false">
					<f:convertDateTime pattern="dd/MM/yyyy" />
			    </h:outputText>					    
		    </p:column>  

		    <p:column sortBy="#{rows.ora_analisi}">   
				<f:facet name="header">  
		            <h:outputText value="Ora"/>  
		        </f:facet>
                <h:outputText value="#{rows.ora_analisi}"/>  
		    </p:column>  

		    <p:column sortBy="#{rows.tipo}">   
				<f:facet name="header">  
		            <h:outputText value="Tipo di Analisi"/>  
		        </f:facet>
                <h:outputText id="tipo" value="#{rows.tipo}" />
                
	            <p:tooltip id="toolTip" for="tipo" autoShow="true">
		            <h:outputText value="#{rows.toolTipTipo}" escape="false"/>
	            </p:tooltip>
                  
		    </p:column>  

		    <p:column sortBy="#{rows.temperatura_aria}">   
				<f:facet name="header" >  
		            <h:outputText value="Temperatura Aria"/>  
		        </f:facet>
                <h:outputText value="#{rows.temperatura_aria}"/>  
		    </p:column>  

		    <p:column sortBy="#{rows.temperatura_acqua}">   
				<f:facet name="header">  
		            <h:outputText value="Temperatura Acqua"/>  
		        </f:facet>
                <h:outputText value="#{rows.temperatura_acqua}"/>  
		    </p:column>  

		    <p:column sortBy="#{rows.enterococchi}">   
				<f:facet name="header">  
		            <h:outputText value="Enterococchi intestinali (UFC o MPN /100ml, valore limite 200)"/>  
		        </f:facet>
                <h:outputText value="#{rows.enterococchi}"/>  
		    </p:column>  
			
		    <p:column sortBy="#{rows.escherichia}">   
				<f:facet name="header">  
		            <h:outputText value="Escherichia coli (UFC o MPN /100ml,valore limite 500)"/>  
		        </f:facet>
                <h:outputText value="#{rows.escherichia}"/>  
		    </p:column>  

		</p:dataTable>
		
		
	    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>
		
		</div>  

	</h:form>

   <script type="text/javascript">

        {
        	//var randomNumber = Math.floor(Math.random()*(10000-1+1)+1);

        });

    </script>       		
	
	
	
<h:outputScript>



</h:outputScript>	
	
	
	</h:body>
	
	
</f:view>
